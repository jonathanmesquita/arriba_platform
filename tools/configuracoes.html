
<main class="container py-5">
  <h1>⚙️ Configurações</h1>
  <div class="form-group my-3">
    <label for="themeToggle">Tema:</label>
    <button id="themeToggle" class="btn btn-secondary">Alternar Tema</button>
  </div>
  <div class="form-group my-3">
    <label for="languageSelector">Idioma:</label>
    <select id="languageSelector" class="form-select w-25">
      <option value="pt">Português 🇧🇷</option>
      <option value="en">English 🇺🇸</option>
      <option value="es">Español 🇪🇸</option>
    </select>
  </div>
  <div class="form-group my-3">
    <button id="reloadLang" class="btn btn-info">🔁 Recarregar Idioma</button>
  </div>
  <div class="form-group my-3">
    <button id="logoutBtn" class="btn btn-danger">Sair da Conta</button>
  </div>
</main>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criptografar Senha - Arriba</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h1>Criptografar Senha (SHA-256)</h1>
  <input type="text" id="inputPassword" placeholder="Digite a senha">
  <button onclick="encryptPassword()">Criptografar</button>
  <pre id="outputHash"></pre>
  <script>
    async function encryptPassword() {
      const encoder = new TextEncoder();
      const data = encoder.encode(document.getElementById("inputPassword").value);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      document.getElementById("outputHash").innerText = hashHex;
    }
  </script>
</body>
</html>
